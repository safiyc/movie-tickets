<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Limelight" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Seattle Cinemas</h1>
      </div>
      <form id="movie-info">
        <div class="form-group">
          <label for="title">Movie:</label>
          <select class="form-control" id="title">
            <option>Batman</option>
            <option>Superman</option>
            <option>Wonder Woman</option>
            <option>Spiderman</option>
            <option>X-Men</option>
          </select>
        </div>
        <div class="form-group">
          <label for="showtime">Showtime:</label>
          <select class="form-control" id="showtime">
            <option value="11">11:00 AM</option>
            <option value="13">1:00 PM</option>
            <option value="16">4:00 PM</option>
            <option value="19">7:00 PM</option>
            <option value="22">10:00 PM</option>
          </select>
        </div>
        <div class="form-group">
          <label for="age">Age:</label>
          <input type="number" id="age" class="form-control">
        </div>
        <button type="submit" class="btn">Order</button>
      </form>
      <div class="result">
        <p>Thank you for your order! Here are your ticket details:</p>
        <h3 class="movieTitle"></h3>
        <p>Showtime: <span class="time"></span></p>
        <p>Price: <span class="ticketPrice"></span></p>
        <div class="poster">

        </div>
      </div>
    </div>
  </body>
</html>
